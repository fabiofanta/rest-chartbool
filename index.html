<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>

			<div class="charts">

					<canvas id="montly-revenue"></canvas>
				</div>
				<div class="container">
					<canvas id="annual-revenuexsalesman"></canvas>
				</div>

		</div>
