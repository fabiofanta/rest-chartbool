<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">

				</div>
				<div class="container chart-1">

				</div>
				<div class="container chart-2">
					<canvas id="annual-revenuexsalesman"></canvas>
				</div>

			</div>
